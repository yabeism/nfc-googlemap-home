<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Googleマップへリダイレクト中...</title>
<script>
  // 固定の目的地
  const destination = encodeURIComponent("自宅");

  // Googleマップアプリ用URLスキーム
  const appUrl = `comgooglemaps://?saddr=Current+Location&daddr=${destination}&directionsmode=driving`;

  // Web版GoogleマップURL（アプリがない場合のフォールバック）
  const webUrl = `https://www.google.com/maps/dir/?api=1&origin=My+Location&destination=${destination}&travelmode=driving`;

  // アプリで開けるか試して、ダメならWeb版へ
  window.location.href = appUrl;
  setTimeout(() => {
    window.location.href = webUrl;
  }, 1500); // 1.5秒後にWeb版へフォールバック
</script>
</head>
<body>
<p>Googleマップに移動中です。しばらくお待ちください...</p>
</body>
</html>
